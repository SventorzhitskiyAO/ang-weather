<section class="user-inf" >
  <h2>User</h2>
  <div>
    <div class="user__prop">Name: {{user?.name}}</div>
    <div class="user__prop">Login: {{user.login}}</div>
    <div class="user__prop">Role: {{user.role}}</div>
  </div>

  <ng-container *ngIf="me && me._id == user._id">
    <app-user-change-container></app-user-change-container>
    <app-user-delete-container></app-user-delete-container>
  </ng-container>
</section>
