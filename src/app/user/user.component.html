<section>
  <h2>User</h2>
  <div>
    <div class="user__prop">Name: {{user?.name}}</div>
    <div class="user__prop">Login: {{user.login}}</div>
    <div class="user__prop">Role: {{user.role}}</div>
    <div class="user__prop">Password(bcrypt): {{user.password}}</div>
  </div>

  <h2>Change user</h2>
  <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" formControlName="name"/>
      <div class="alert alert-danger"
           *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
        Name not specified
      </div>
    </div>
    <div class="form-group">
      <label>login</label>
      <input class="form-control" name="login" formControlName="login"/>

      <div class="alert alert-danger"
           *ngIf="myForm.controls['login'].invalid && myForm.controls['login'].touched">
        Incorrect login
      </div>
    </div>
    <div class="form-group">
      <label>password</label>
      <input class="form-control" name="password" formControlName="password"/>
      <div class="alert alert-danger"
           *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
        Incorrect password
      </div>
    </div>
    <div class="form-group">
      <label>confirm password</label>
      <input class="form-control" name="passwordConfirm" formControlName="passwordConfirm"/>
      <div class="alert alert-danger"
           *ngIf="myForm.controls['passwordConfirm'].invalid && myForm.controls['passwordConfirm'].touched">
        Incorrect confirm password
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-default" [disabled]="myForm.invalid">
        Создать
      </button>
    </div>
  </form>

  <h2>Delete</h2>
  <button (click)="subDelete()">Delete</button>
</section>
